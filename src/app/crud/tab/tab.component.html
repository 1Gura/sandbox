<mat-tab-group (selectedIndexChange)="changeTabNumber($event)" [selectedIndex]="currentTab" class="tab-container"
               color="warn">
  <mat-tab class="tab" label="GET_ALL">
    <app-get-tab-all></app-get-tab-all>
  </mat-tab>
  <mat-tab class="tab" label="GET">
    <app-get-tab></app-get-tab>
  </mat-tab>
  <mat-tab class="tab" label="POST">
    <app-post-tab></app-post-tab>
  </mat-tab>
  <mat-tab class="tab" label="PATCH">
    <app-patch-tab></app-patch-tab>
  </mat-tab>
</mat-tab-group>
