<div class="todo">
  <div>Заголовок: {{todo.title}}</div>
  <div>Описание: {{todo.description}}</div>
  <mat-checkbox (change)="checked($event, todo)" [checked]="todo.done"></mat-checkbox>
  <div fxLayout="row" fxLayoutGap="10px" style="margin-top: 10px">
    <button (click)="setPatchTab()" [disabled]="disabledButton" mat-raised-button>Изменить Todo</button>
    <button (click)="deleteTodo()" [disabled]="disabledButton" mat-raised-button>Удалить Todo</button>
  </div>
</div>
