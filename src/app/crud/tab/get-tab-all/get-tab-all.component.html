<div>
  <button (click)="getAllTodos()" mat-raised-button>Получить все</button>
  <div class="tab-content">
    <ng-container *ngIf="!isLoad; else loader">
      <ul>
        <li *ngFor="let todo of todos; index as i">
          <app-app-todo (changeListTodo)="getAllTodos()" [todo]="todo"></app-app-todo>
        </li>
      </ul>
    </ng-container>
    <ng-template #loader>
      <spinner-load [isLoad]="isLoad"></spinner-load>
    </ng-template>
  </div>
</div>
