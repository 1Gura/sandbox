<div class="auth">
  <div class="auth-form" [formGroup]="registerFormGroup">
    <mat-form-field appearance="fill">
      <mat-label>Введите имя</mat-label>
      <input [formControlName]="'userName'" matInput placeholder="Илья"/>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Введите email</mat-label>
      <input [formControlName]="'email'" matInput placeholder="example@mail.com"/>
      <mat-error *ngIf="registerFormGroup.get('email')?.errors?.['emailExists']">Такой Email уже занят</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Введите пароль</mat-label>
      <input [formControlName]="'password'" type="password" matInput placeholder="!Ilya123"/>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Повторите пароль</mat-label>
      <input [formControlName]="'repeatPassword'" type="password" matInput placeholder="!Ilya123"/>
    </mat-form-field>
    <button mat-button (click)="registerUser()">Регистрация</button>
  </div>
</div>
